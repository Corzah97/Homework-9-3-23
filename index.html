<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corey-Web-Quiz</title>
    <link href="assets/style.css" rel="stylesheet" >
    <style>
        .mystyle {
            width:100%;
            padding: 25px;
            background-color: coral;
            color: white;
            font-size: 25px;
            box-sizing: border-box;
        }
    </style>

</head>
<body>
    <div class="time_check">
        <div>
            View High Scores
        </div>

        <div class="time_interval">

            <div class="time">
                Time:
            </div>

            <div>
                <p id="countdown"></p>
            </div>

        </div>

    </div>

    <div class="views_styling_center">
        
        <!-- View 0 -->
        <div class="view0 block">

            <h2 class="children heading">Coding Quiz Challenge</h2>

            <p class="children_intro_lines">Try to answer the following code related question in the given time</p>
            <p class="children_intro_lines"> limit. Please keep in mind that any incorrect answers will deduct your time</p>
            <p class="children_intro_lines"> by 10 seconds!!</p>

            <div class="children start_btn">
                <button class="btn_properties">Start Button</button>
            </div>
        
        </div>

    </div>
</body>
</html>
